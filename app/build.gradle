plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit 4 for unit testing.
    testImplementation 'junit:junit:4.13.2'
    // Use assertj for assertions in tests.
    testImplementation 'org.assertj:assertj-core:3.24.2'
    // Use Mockito for mocking in tests.
    testImplementation 'org.mockito:mockito-core:4.6.1'
    // Use Mockito for mocking in tests, with inline mocking support.
    testImplementation 'org.mockito:mockito-inline:4.6.1'

}

application {
    // Define the main class for the application.
    mainClass = 'genalgo.App'
}

// Define the Java version compatibility.
java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(19))
    }
}

